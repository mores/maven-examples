<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
         "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>

	<f:view contentType="text/html">

	<h:head>
		<link
                        rel="stylesheet"
                        type="text/css"
                        href="#{facesContext.externalContext.requestContextPath}/style.css" />
	</h:head>


	<h:body>

	<p:messages />

	<h:form id="form1">

	<p:menubar>
		<p:submenu label="File" icon="ui-icon-document">
			<p:submenu label="New" icon="ui-icon-contact">
				<p:menuitem value="Index" url="/helloworld/index.xhtml" />
				<p:menuitem value="Project" url="/helloworld/project.xhtml" />
				<p:menuitem value="Other" url="#" />
			</p:submenu>
			<p:menuitem value="Open" url="#" />
			<p:separator />
			<p:menuitem value="Quit" url="#" />
			<p:menuitem value="Quit" url="#" />
			<p:menuitem value="Quit" url="#" />
			<p:menuitem value="Quit" url="#" />
			<p:menuitem value="Quit" url="#" />
			<p:menuitem value="Quit" url="#" />
			<p:menuitem value="Quit" url="#" />
			<p:menuitem value="Quit" url="#" />
			<p:menuitem value="Quit" url="#" />
			<p:menuitem value="Quit" url="#" />
                        <p:menuitem value="Quit" url="#" />
                        <p:menuitem value="Quit" url="#" />
                        <p:menuitem value="Quit" url="#" />
                        <p:menuitem value="Quit" url="#" />
                        <p:menuitem value="Quit" url="#" />
                        <p:menuitem value="Quit" url="#" />
                        <p:menuitem value="Quit" url="#" />
                        <p:menuitem value="Quit" url="#" />
			<p:menuitem value="Quit" url="#" />
                        <p:menuitem value="Quit" url="#" />
                        <p:menuitem value="Quit" url="#" />
                        <p:menuitem value="Quit" url="#" />
                        <p:menuitem value="Quit" url="#" />
                        <p:menuitem value="Quit" url="#" />
                        <p:menuitem value="Quit" url="#" />
                        <p:menuitem value="Quit" url="#" />
                        <p:menuitem value="Quit" url="#" />
			<p:menuitem value="Quit" url="#" />
                        <p:menuitem value="Quit" url="#" />
                        <p:menuitem value="Quit" url="#" />
                        <p:menuitem value="Quit" url="#" />
                        <p:menuitem value="Quit" url="#" />
                        <p:menuitem value="Quit" url="#" />
                        <p:menuitem value="Quit" url="#" />
                        <p:menuitem value="Quit" url="#" />
                        <p:menuitem value="Quit" url="#" />
		</p:submenu>
	</p:menubar>

	<h:panelGrid column="1" width="100%">
		<h:panelGroup style="display:block; text-align:center">

			<h:outputText value="Index" />

			<h:panelGrid column="1" width="100%">
				<h:outputText value="JSF: #{SystemBean.jsfVersion}" />
				<h:outputText value="Prime: #{SystemBean.primeVersion}" />
			</h:panelGrid>

			<p:poll interval="2" listener="#{PollView.increment}" update="txt_count" async="true"/>
			<h:outputText id="txt_count" value="#{PollView.number}"/>

			<br/>

			<p:commandButton id="run" value="Submit" ajax="true" action="#{Processing.start}" onclick="PF('pbAjax').start();" />
			<p:progressBar widgetVar="pbAjax" ajax="true" value="#{Processing.progress}" labelTemplate="{value}%" styleClass="animated" global="false" />	


			<p:schedule
                                        id="schedule"
                                        value="#{MyWeek.eventModel}"
                                        widgetVar="myschedule"
                                        styleClass="expandHeight"
                                        locale="tr"
                                        allDaySlot="true"
                                        aspectRatio="2.1"
                                        initialDate="#{MyWeek.initialDate}"
                                        leftHeaderTemplate=""
                                        rightHeaderTemplate=""
                                        view="agendaWeek"
                                        firstDay="3"
                                        showWeekends="true"
                                        slotMinutes="15"
                                        timeZone="America/New_York"
                                        draggable="true">
			</p:schedule>

		</h:panelGroup>
	</h:panelGrid>

	</h:form>

	</h:body>
</f:view>
</html>
