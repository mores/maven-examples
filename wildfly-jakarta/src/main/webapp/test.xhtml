<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html">
	<h:head>
		<title>Hello World</title>
	</h:head>
	<h:body>
		<h1>Hello World</h1>
		<h:form>
			<h:outputLabel for="tenant" value="Tenant" />
			<h:selectOneMenu id="tenant" value="#{bean.tenant}" onclick="">
				<f:selectItem itemLabel="even" itemValue="even" />
				<f:selectItem itemLabel="odd" itemValue="odd" />
				<f:ajax listener="#{bean.changeTenant}" render="table" />
			</h:selectOneMenu>

			<h:outputLabel for="input" value="Input" />
			<h:inputText id="input" value="#{bean.message.text}" />
			<h:message id="input_m" for="input" />
			<h:commandButton value="Submit" action="#{bean.submit}">
				<f:ajax execute="@form" render="input input_m :table" />
			</h:commandButton>
		</h:form>
		<h:dataTable id="table" value="#{bean.messages}" var="message">
			<h:column>#{message.id}</h:column>
			<h:column>#{message.text}</h:column>
		</h:dataTable>
	</h:body>
</html>
