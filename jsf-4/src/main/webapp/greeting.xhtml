<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="jakarta.faces.core"
    xmlns:h="jakarta.faces.html"
    xmlns:p="http://primefaces.org/ui"
>

    <h:head>
        <title>Hello, World!</title>
    </h:head>

    <h:body>
        <h:form>

            <p:poll interval="4" listener="#{pollView.increment}" update="txt_count"/>
            <h:outputText id="txt_count" value="Session: #{pollView.number}"/>
            <br />

	    <p:poll interval="2" listener="#{tabView.increment}" update="window_count"/>
            <h:outputText id="window_count" value="Browser Tab: #{tabView.number}"/>
            <br />

            <h:outputLabel for="name" value="Enter your name" required="true" />
            <h:inputText id="name" value="#{hello.name}" />
            <h:message for="name" />
            <br />
            <h:commandButton value="Say hello" action="#{hello.createMessage}">
                <f:ajax execute="@form" render="@form" />
            </h:commandButton>
            <br />
            #{hello.message}
        </h:form>
    </h:body>
</html>
