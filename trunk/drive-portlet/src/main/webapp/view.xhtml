<f:view xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

	<h:head></h:head>

    <h:form>
	<p:dataTable var="file" value="#{testBean.files}">
		<p:column>
			<f:facet name="header">Title</f:facet>
			<h:outputText value="#{file.title}" />
		</p:column>

		<p:column>
                        <f:facet name="header">File Extension</f:facet>
                        <h:outputText value="#{file.fileExtension}" />
                </p:column>

		<p:column>
                        <f:facet name="header">File Size</f:facet>
                        <h:outputText value="#{file.size}" />
                </p:column>

		<p:column>
                        <f:facet name="header">Kind</f:facet>
                        <h:outputText value="#{file.kind}" />
                </p:column>

		<p:column>
                        <f:facet name="header">Id</f:facet>
                        <h:outputText value="#{file.id}" />
                </p:column>
	</p:dataTable>
    </h:form>

</f:view>
