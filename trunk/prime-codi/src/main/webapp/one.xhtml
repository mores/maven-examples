<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
         "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>

<f:view contentType="text/html">

        
        <h:head>
                <!-- This pulls in the resources-->
        </h:head>
        <h:body>

	<p:menubar>  
		<p:submenu label="Navigate">
		    <p:menuitem value="One" url="one.jsf"  />  
		    <p:separator />  
		    <p:menuitem value="Two" url="two.jsf" />  
		</p:submenu>
	</p:menubar>

        <p:panel>Hello
                <p:messages id="msgs" />
        </p:panel>

	<h:form id="form1" prependId="false">
		<h:outputText id="out1" value="Current Count: #{count.count}"/>
		<br/>
		<h:commandButton id="button1" value="Count" action="#{count.add}" />
		<br/>
		<h:commandButton id="reset" value="reset" action="#{count.reset}" />
	</h:form>
</h:body>
</f:view>
</html>
