<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
         "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition template="/WEB-INF/layout/layout.xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>

	<ui:define name="title">Job List All</ui:define>

	<ui:define name="primary">
        <p:panel>Hello
                <p:messages id="msgs" />
        </p:panel>

	<h:form id="form1" prependId="false">
		<h:outputText id="out1" value="Current Count: #{count.count}"/>
		<br/>
		<h:commandButton id="button1" value="Count" action="#{count.add}" />
		<br/>
		<h:commandButton id="reset" value="reset" action="#{count.reset}" />
	</h:form>
	</ui:define>
</ui:composition>
